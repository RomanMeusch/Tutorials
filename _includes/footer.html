      <div style="font-size: xx-small;">
        <img src="{{ "images/company_logo.png" }}" alt="Platform for Algorithm Development and Rendering"/><br />

      </div>
    </div>

<script>
var config = {
  startOnLoad:true,
  theme: "neutral",
  flowchart: {
    useMaxWidth:false,
    htmlLabels:true
  }
};
mermaid.initialize(config);
mermaid.init(undefined, $(".language-mermaid"));
// force width of mermaid container to be maxWidth
$(function() {
  var maxWidth = $(".language-mermaid > svg").css("max-width");
  $(".language-mermaid > svg").attr({"width" : maxWidth});
});
</script>
